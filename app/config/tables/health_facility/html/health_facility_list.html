<!DOCTYPE html>
<html>
<!--Chunked List View-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../../assets/css/list.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../../../assets/libs/jquery.js"></script>
        <script type="text/javascript" src="../../../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../../../system/tables/js/odkTables.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="../js/health_facility_list.js"></script>

        <div id="searchBox">
            <form id="form" action="javascript:getSearchResults();">
                <input id="search" type="text" name="query" size="10" placeholder="Enter Health Facility ID..." />
                <input id="submit" type="submit" value="Search" />
            </form>
        </div>

        <div id="prevButton">
          <button onclick="prevResults()">Prev</button>
        </div>

        <div id="nextButton">
          <button onclick="nextResults()">Next</button>
        </div>

        <div id="wrapper">       
            <div id="list"></div>
        </div>
        <script>
            $(function() { resumeFn(0); });
        </script>
    </body>
</html>
