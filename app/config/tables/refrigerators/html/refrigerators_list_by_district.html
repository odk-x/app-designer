<!DOCTYPE html>
<!--Chunked List View-->
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../../assets/css/paginated_list.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../../../assets/libs/jquery.js"></script>
        <script type="text/javascript" src="../../../assets/js/util.js"></script>
        <script type="text/javascript" src="../../../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript" src="../../../assets/js/list_view_logic.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="../js/refrigerators_list_by_district.js"></script>


        <div id="header" class="paginatedListHeader"></div>

        <div id="searchBox">
            <form id="form" action="javascript:getSearchListResults();">
                <input id="search" type="text" name="query" onblur="clearListResults()"/>
                <input id="submit" type="submit" value="Search" />
            </form>
            <div class="btnDiv">
                <div class="prevBtnDiv"><button id="prevButton" class="btn" onclick="prevListResults()">Prev</button></div>
                <select id="limitDropdown" class="dropdownLimit" onchange="newListLimit();">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="10">10</option>
				    <option value="20">20</option>
				    <option value="50">50</option>
				    <option value="100">100</option>
				    <option value="1000">1000</option>
			    </select>
                <span id="navigation-text" class="navTextStyle">Showing <span id="navTextOffset"></span>-<span id="navTextLimit"></span> of <span id="navTextCnt"></span></span>
                <div class="nextBtnDiv"><button id="nextButton"class="btn" onclick="nextListResults()">Next</button></div>
            </div>
        </div>

        <div id="wrapper">
            <div id="list"></div>
        </div>
        <script>
            $(function() { resumeFunc('init'); });
        </script>
    </body>
</html>
