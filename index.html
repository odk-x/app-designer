<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=us-ascii">
  <!-- <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="app/system/libs/jquery-3.6.0.js"></script>
  <script type="text/javascript" src="app/system/libs/jquery-migrate-3.3.2.js"></script>
  <link rel='stylesheet' type='text/css'href='devEnv/css/animate.css' />
  <link rel="stylesheet" type="text/css" href="devEnv/css/style.css" />  
  <script type="text/javascript">
  //<![CDATA[
    function loadPage(value) {
          var cw = document.getElementById('screen').contentWindow;
          cw.location = value;
    }
    function autoResize(newBaseHeight){
    var tabBodies = document.getElementsByClassName('content-tab');
    var maxHeight = 0;
    for ( var i = 0 ; i < tabBodies.length ; ++i ) {
      var tabBody = tabBodies[i];
      var height = tabBody.scrollHeight;
      if ( maxHeight < height ) {
        maxHeight = height;
      }
    }
    if ( maxHeight < 1600 ) {
      maxHeight = 1600;
    }

    if ( newBaseHeight > maxHeight + 3 ) {
      console.log('resizing from ' + maxHeight + ' to new ' + (newBaseHeight + 3) );
      $('.content-tab').height(newBaseHeight+3);
    }
    }
    function switchTab(event, tabId) {
      var contentTabs = document.getElementsByClassName("content-tab");
      for (var i = 0; i < contentTabs.length; i++) {
        contentTabs[i].style.display = "none";
      }

      var tabLinks = document.getElementsByClassName("tab-link");
      for (var i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", "");
      }

      document.getElementById(tabId).style.display = "block";
      event.currentTarget.className += " active";
    }
  //]]>   
    </script>
  <title>ODK-X Development Environment Homepage</title>
</head>

<body class="absolute">
  <noscript>This page requires javascript</noscript>
  <div class="topversion">ODK-X 2.1.11</div>
  <ul class="tabs">
    <li>
      <button onclick="switchTab(event, 'tab1')" class="tab-link active">Preview</a>
    </li>
    <li>
      <button onclick="switchTab(event, 'tab3')" class="tab-link">XLSX Converter</a>
    </li>
    <li>

    </li>
    <li>
      <button onclick="switchTab(event, 'tab6')" class="tab-link">QR Code Generator</a>
    </li>   
     <li>
      <button onclick="switchTab(event, 'tab5')" class="tab-link" style="background-color: red">Scan Form Designer</a>
    </li>    
    <li>
      <button onclick="switchTab(event, 'tab2')" class="tab-link" style="background-color: red">Customize</a>
    </li>
  </ul>
  <div class="content">
    <iframe id="tab1" class="content-tab" src="devEnv/tab1.html" frameborder="0" style="display: block"></iframe>
    <iframe id="tab2" class="content-tab" src="devEnv/tab2.html" frameborder="0" ></iframe>
    <iframe id="tab3" class="content-tab" src="devEnv/tab3.html" frameborder="0" ></iframe>
    <iframe id="tab4" class="content-tab" src="devEnv/tab4.html" frameborder="0" ></iframe>
    <iframe id="tab5" class="content-tab" src="devEnv/tab5.html" frameborder="0" ></iframe>
    <iframe id="tab6" class="content-tab" src="devEnv/tab6.html" frameborder="0" ></iframe>
  </div>
